<div class="min-h-screen bg-white flex flex-col lg:flex-row">
  <!-- Left Side - Form Section -->
  <div class="w-full lg:w-1/2 flex flex-col">
    <!-- Header con logo -->
    <header class="py-6 px-6 sm:px-8 bg-gradient-to-br from-orange-50 to-teal-50 lg:bg-white">
      <div class="cursor-pointer flex items-center" (click)="irAPrincipal()">
        <i class="fas fa-paper-plane text-orange-500 text-2xl sm:text-3xl"></i>
        <div style="font-size: 1.25rem; background: linear-gradient(to right, #f97316, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 0.05em; margin-left: 0.75rem; font-weight: 900;" class="sm:text-2xl">
          TrinoFlow
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 sm:px-8 lg:px-12 xl:px-20 py-4 lg:py-0">
      <div class="w-full max-w-md space-y-4 sm:space-y-5">

        <!-- Título y subtítulo -->
        <div class="text-center lg:text-left space-y-2">
          <!-- Ilustración - Solo visible en móvil/tablet -->
          <div class="lg:hidden flex justify-center mb-8">
            <div class="w-72 sm:w-80 max-w-full">
              <img src="./logito.png"
                   alt="TrinoFlow Illustration"
                   class="w-full h-auto drop-shadow-xl">
            </div>
          </div>

          <h1 class="text-3xl sm:text-4xl text-gray-900 font-black">
            ¡Bienvenido de nuevo!
          </h1>
          <p class="text-gray-500 text-sm sm:text-base font-medium">
            Inicia sesión para continuar.
          </p>
        </div>

        <!-- Mensaje de Error/Éxito -->
        <div *ngIf="showError"
             class="p-4 rounded-lg flex items-start gap-3 animate-fadeIn"
             [ngClass]="errorMessage.includes('Bienvenido') ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'">
          <i class="mt-0.5 text-lg"
             [ngClass]="errorMessage.includes('Bienvenido') ? 'fas fa-check-circle text-green-500' : 'fas fa-exclamation-circle text-red-500'"></i>
          <div class="flex-1">
            <p class="text-sm font-semibold"
               [ngClass]="errorMessage.includes('Bienvenido') ? 'text-green-800' : 'text-red-800'">
              {{ errorMessage }}
            </p>
          </div>
          <button (click)="cerrarMensaje()"
                  class="text-gray-400 hover:text-gray-600 transition-colors"
                  type="button">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Campo Email -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-bold text-gray-700 tracking-wide">
              Correo electrónico
            </label>
            <input
              id="email"
              [(ngModel)]="emailOrUsername"
              name="emailOrUsername"
              class="w-full text-sm py-3 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all bg-white text-gray-900 placeholder:text-gray-400"
              type="text"
              placeholder="estudiante@universidad.edu"
              [disabled]="isLoading"
              autocomplete="email"
              required
            >
          </div>

          <!-- Campo Contraseña -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-bold text-gray-700 tracking-wide">
              Contraseña
            </label>
            <div class="relative">
              <input
                id="password"
                [(ngModel)]="password"
                name="password"
                class="w-full text-sm py-3 px-4 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all bg-white text-gray-900 placeholder:text-gray-400"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="Ingresa tu contraseña"
                [disabled]="isLoading"
                autocomplete="current-password"
                required>
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-2/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none transition-colors p-1"
                [disabled]="isLoading"
                aria-label="Mostrar u ocultar contraseña">
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
          </div>

          <!-- Botón Submit -->
          <div class="pt-1">
            <button
              type="submit"
              [disabled]="isLoading"
              class="bg-gradient-to-r from-orange-500 to-orange-600 text-white py-3.5 px-6 w-full rounded-xl tracking-wide font-bold text-base hover:shadow-xl transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-orange-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none">
              <span *ngIf="!isLoading" class="flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
              </span>
              <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
                <i class="fas fa-spinner fa-spin"></i>
                Iniciando sesión...
              </span>
            </button>
          </div>
        </form>

        <!-- Link a Registro -->
        <div class="text-center">
          <p class="text-sm font-semibold text-gray-700">
            ¿No tienes una cuenta?
            <button
              (click)="irARegistro()"
              [disabled]="isLoading"
              type="button"
              class="text-orange-500 hover:text-orange-600 font-bold transition-colors disabled:opacity-50 disabled:cursor-not-allowed ml-1">
              Regístrate
            </button>
          </p>
        </div>
      </div>
    </main>
  </div>

  <!-- Right Side - Illustration (Desktop only) -->
  <aside class="hidden lg:flex flex-col items-center justify-center bg-gradient-to-br from-orange-500 via-orange-400 to-teal-400 w-full lg:w-1/2 p-8 lg:p-12">
    <div class="max-w-xl w-full space-y-8">
      <div class="text-center space-y-4">
        <h2 class="text-4xl xl:text-5xl font-black text-white leading-tight">
          Conecta con tu comunidad
        </h2>
        <p class="text-white text-lg xl:text-xl font-medium opacity-90">
          Comparte conocimientos, colabora en proyectos y crece académicamente
        </p>
      </div>

      <div class="bg-white/10 backdrop-blur-sm rounded-3xl p-8 xl:p-10 shadow-2xl">
        <img src="./logito.png"
             alt="TrinoFlow Illustration"
             class="w-full h-auto drop-shadow-2xl">
      </div>
    </div>
  </aside>
</div>
