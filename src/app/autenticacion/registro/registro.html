<div class="lg:flex h-screen">
  <!-- Left Side - Form -->
  <div class="lg:w-1/2 h-full flex flex-col">
    <div class="py-6 px-8 bg-gradient-to-br from-orange-50 to-teal-50 lg:bg-white">
      <div class="cursor-pointer flex items-center">
        <i class="fas fa-paper-plane text-orange-500 text-3xl"></i>
        <div style="font-size: 1.5rem; background: linear-gradient(to right, #f97316, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 0.05em; margin-left: 0.75rem; font-weight: 900;">
          TrinoFlow
        </div>
      </div>
    </div>

    <div class="flex-1 flex items-center justify-center px-8 sm:px-16 md:px-24 lg:px-12 xl:px-20">
      <div class="w-full max-w-md">
        <h2 class="text-center text-3xl text-gray-900 font-black lg:text-left xl:text-4xl">
          ¡Bienvenido!
        </h2>
        <p class="text-center lg:text-left text-gray-500 mt-2 font-medium text-sm">
          Regístrate en nuestra página.
        </p>

        <!-- Mensaje de error -->
        <div *ngIf="error" class="mt-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm flex items-start">
          <i class="fas fa-exclamation-circle mr-2 mt-0.5"></i>
          <span>{{ error }}</span>
        </div>

        <!-- Mensaje de éxito -->
        <div *ngIf="mensajeExito" class="mt-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm flex items-start">
          <i class="fas fa-check-circle mr-2 mt-0.5"></i>
          <span>{{ mensajeExito }}</span>
        </div>

        <div class="mt-8">
          <form (ngSubmit)="onSubmit()">
            <!-- Username -->
            <div>
              <div class="text-sm font-bold text-gray-700 tracking-wide">Username</div>
              <input
                [(ngModel)]="username"
                name="username"
                class="w-full text-sm py-2.5 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition mt-1.5 disabled:bg-gray-100 disabled:cursor-not-allowed"
                type="text"
                placeholder="usuario123"
                [disabled]="cargando"
                required
              >
            </div>

            <!-- Nombre completo -->
            <div class="mt-4">
              <div class="text-sm font-bold text-gray-700 tracking-wide">Nombre completo</div>
              <input
                [(ngModel)]="nombreCompleto"
                name="nombreCompleto"
                class="w-full text-sm py-2.5 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition mt-1.5 disabled:bg-gray-100 disabled:cursor-not-allowed"
                type="text"
                placeholder="Juan Pérez García"
                [disabled]="cargando"
                required
              >
            </div>

            <!-- Correo electrónico -->
            <div class="mt-4">
              <div class="text-sm font-bold text-gray-700 tracking-wide">Correo electrónico</div>
              <input
                [(ngModel)]="email"
                name="email"
                class="w-full text-sm py-2.5 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition mt-1.5 disabled:bg-gray-100 disabled:cursor-not-allowed"
                type="email"
                placeholder="estudiante@universidad.edu"
                [disabled]="cargando"
                required
              >
            </div>

            <!-- Contraseña -->
            <div class="mt-4">
              <div class="text-sm font-bold text-gray-700 tracking-wide">Contraseña</div>
              <div class="relative">
                <input
                  [(ngModel)]="password"
                  name="password"
                  class="w-full text-sm py-2.5 px-4 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition mt-1.5 disabled:bg-gray-100 disabled:cursor-not-allowed"
                  [type]="mostrarPassword ? 'text' : 'password'"
                  placeholder="Ingresa tu contraseña"
                  [disabled]="cargando"
                  required
                >
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  [disabled]="cargando"
                  class="absolute right-3 top-4/5 transform -translate-y-1/2 mt-0.75 text-gray-500 hover:text-orange-500 transition focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <i [class]="mostrarPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="text-lg"></i>
                </button>
              </div>
            </div>

            <!-- Botón de submit -->
            <div class="mt-6">
              <button
                type="submit"
                [disabled]="cargando"
                class="bg-gradient-to-r from-orange-500 to-orange-600 text-white p-3 w-full rounded-xl tracking-wide font-bold text-base hover:shadow-lg transition transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-orange-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none"
              >
                <i *ngIf="!cargando" class="fas fa-user-plus mr-2"></i>
                <i *ngIf="cargando" class="fas fa-spinner fa-spin mr-2"></i>
                {{ cargando ? 'Creando cuenta...' : 'Crear Cuenta' }}
              </button>
            </div>
          </form>

          <!-- Link a login -->
          <div class="mt-6 text-xs font-semibold text-gray-700 text-center">
            ¿Ya tienes una cuenta?
            <button 
              (click)="irALogin()" 
              [disabled]="cargando"
              class="cursor-pointer text-orange-500 hover:text-orange-600 font-bold disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Inicia Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side - Illustration -->
  <div class="hidden lg:flex flex-col items-center justify-center bg-gradient-to-br from-orange-500 via-orange-400 to-teal-400 flex-1 p-8 h-full">
    <div class="max-w-xl w-full">
      <div class="text-center mb-8">
        <h3 class="text-4xl font-black text-white mb-4">Conecta con tu comunidad</h3>
        <p class="text-white text-lg font-medium opacity-90">
          Comparte conocimientos, colabora en proyectos y crece académicamente
        </p>
      </div>

      <div class="bg-white/10 backdrop-blur-sm rounded-3xl p-8 shadow-2xl">
        <img src="/logito.png"
             alt="Social Media Illustration"
             class="w-full h-auto drop-shadow-2xl">
      </div>
    </div>
  </div>
</div>
