<div class="min-h-screen bg-white flex flex-col lg:flex-row">
  <!-- Left Side - Form Section -->
  <div class="w-full lg:w-1/2 flex flex-col">
    <!-- Header con logo -->
    <header class="py-4 px-6 sm:px-8 bg-gradient-to-br from-orange-50 to-teal-50 lg:bg-white">
      <div class="cursor-pointer flex items-center" (click)="irAPrincipal()">
        <i class="fas fa-paper-plane text-orange-500 text-xl sm:text-2xl"></i>
        <div style="font-size: 1.125rem; background: linear-gradient(to right, #f97316, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 0.05em; margin-left: 0.75rem; font-weight: 900;" class="sm:text-xl">
          TrinoFlow
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 sm:px-8 lg:px-12 xl:px-20 py-2 lg:py-0 overflow-y-auto">
      <div class="w-full max-w-md space-y-3 my-auto">

        <!-- Título y subtítulo -->
        <div class="text-center lg:text-left space-y-1">
          <!-- Ilustración - Solo visible en móvil/tablet -->
          <div class="lg:hidden flex justify-center mb-4">
            <div class="w-56 sm:w-64 max-w-full">
              <img src="./logito.png"
                   alt="TrinoFlow Illustration"
                   class="w-full h-auto drop-shadow-lg">
            </div>
          </div>

          <h1 class="text-2xl sm:text-3xl text-gray-900 font-black">
            ¡Bienvenido!
          </h1>
          <p class="text-gray-500 text-xs sm:text-sm font-medium">
            Regístrate en nuestra página.
          </p>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="error"
             class="p-3 rounded-lg flex items-start gap-2 animate-fadeIn bg-red-50 border border-red-200">
          <i class="mt-0.5 text-sm fas fa-exclamation-circle text-red-500"></i>
          <div class="flex-1">
            <p class="text-xs font-semibold text-red-800">
              {{ error }}
            </p>
          </div>
          <button (click)="error = ''"
                  class="text-gray-400 hover:text-gray-600 transition-colors"
                  type="button">
            <i class="fas fa-times text-xs"></i>
          </button>
        </div>

        <!-- Mensaje de éxito -->
        <div *ngIf="mensajeExito"
             class="p-3 rounded-lg flex items-start gap-2 animate-fadeIn bg-green-50 border border-green-200">
          <i class="mt-0.5 text-sm fas fa-check-circle text-green-500"></i>
          <div class="flex-1">
            <p class="text-xs font-semibold text-green-800">
              {{ mensajeExito }}
            </p>
          </div>
          <button (click)="mensajeExito = ''"
                  class="text-gray-400 hover:text-gray-600 transition-colors"
                  type="button">
            <i class="fas fa-times text-xs"></i>
          </button>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="onSubmit()" class="space-y-3">
          <!-- Username -->
          <div class="space-y-1">
            <label for="username" class="block text-xs font-bold text-gray-700 tracking-wide">
              Username
            </label>
            <input
              id="username"
              [(ngModel)]="username"
              name="username"
              class="w-full text-sm py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all bg-white text-gray-900 placeholder:text-gray-400"
              type="text"
              placeholder="usuario123"
              [disabled]="cargando"
              autocomplete="username"
              required
            >
          </div>

          <!-- Nombre completo -->
          <div class="space-y-1">
            <label for="nombreCompleto" class="block text-xs font-bold text-gray-700 tracking-wide">
              Nombre completo
            </label>
            <input
              id="nombreCompleto"
              [(ngModel)]="nombreCompleto"
              name="nombreCompleto"
              class="w-full text-sm py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all bg-white text-gray-900 placeholder:text-gray-400"
              type="text"
              placeholder="Juan Pérez García"
              [disabled]="cargando"
              autocomplete="name"
              required
            >
          </div>

          <!-- Correo electrónico -->
          <div class="space-y-1">
            <label for="email" class="block text-xs font-bold text-gray-700 tracking-wide">
              Correo electrónico
            </label>
            <input
              id="email"
              [(ngModel)]="email"
              name="email"
              class="w-full text-sm py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all bg-white text-gray-900 placeholder:text-gray-400"
              type="email"
              placeholder="estudiante@universidad.edu"
              [disabled]="cargando"
              autocomplete="email"
              required
            >
          </div>

          <!-- Contraseña -->
          <div class="space-y-1">
            <label for="password" class="block text-xs font-bold text-gray-700 tracking-wide">
              Contraseña
            </label>
            <div class="relative">
              <input
                id="password"
                [(ngModel)]="password"
                name="password"
                class="w-full text-sm py-2 px-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-200 transition-all bg-white text-gray-900 placeholder:text-gray-400"
                [type]="mostrarPassword ? 'text' : 'password'"
                placeholder="Ingresa tu contraseña"
                [disabled]="cargando"
                autocomplete="new-password"
                required
              >
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-8/9 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none transition-colors p-1"
                [disabled]="isLoading"
                aria-label="Mostrar u ocultar contraseña">
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
          </div>

          <!-- Botón Submit -->
          <div class="pt-2">
            <button
              type="submit"
              [disabled]="cargando"
              class="bg-gradient-to-r from-orange-500 to-orange-600 text-white py-2.5 px-6 w-full rounded-xl tracking-wide font-bold text-sm hover:shadow-xl transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-orange-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none"
            >
              <span *ngIf="!cargando" class="flex items-center justify-center gap-2">
                <i class="fas fa-user-plus text-sm"></i>
                Crear Cuenta
              </span>
              <span *ngIf="cargando" class="flex items-center justify-center gap-2">
                <i class="fas fa-spinner fa-spin text-sm"></i>
                Creando cuenta...
              </span>
            </button>
          </div>
        </form>

        <!-- Link a Login -->
        <div class="text-center pt-1">
          <p class="text-xs font-semibold text-gray-700">
            ¿Ya tienes una cuenta?
            <button
              (click)="irALogin()"
              [disabled]="cargando"
              type="button"
              class="text-orange-500 hover:text-orange-600 font-bold transition-colors disabled:opacity-50 disabled:cursor-not-allowed ml-1"
            >
              Inicia Sesión
            </button>
          </p>
        </div>
      </div>
    </main>
  </div>

  <!-- Right Side - Illustration (Desktop only) -->
  <aside class="hidden lg:flex flex-col items-center justify-center bg-gradient-to-br from-orange-500 via-orange-400 to-teal-400 w-full lg:w-1/2 p-8 lg:p-12">
    <div class="max-w-xl w-full space-y-8">
      <div class="text-center space-y-4">
        <h2 class="text-4xl xl:text-5xl font-black text-white leading-tight">
          Conecta con tu comunidad
        </h2>
        <p class="text-white text-lg xl:text-xl font-medium opacity-90">
          Comparte conocimientos, colabora en proyectos y crece académicamente
        </p>
      </div>

      <div class="bg-white/10 backdrop-blur-sm rounded-3xl p-8 xl:p-10 shadow-2xl">
        <img src="./logito.png"
             alt="TrinoFlow Illustration"
             class="w-full h-auto drop-shadow-2xl">
      </div>
    </div>
  </aside>
</div>
