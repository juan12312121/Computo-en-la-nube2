<app-navbar (openCreate)="openCreateModal()"></app-navbar>

<!-- Feed -->
<div class="max-w-2xl mx-auto px-4 py-4">
  <div *ngFor="let post of posts" class="bg-white border border-gray-200 rounded-lg mb-4 hover:shadow-md transition">
    <!-- Header -->
    <div class="px-4 pt-3 pb-2">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br {{post.avatarColor}} flex items-center justify-center text-white font-semibold text-sm">
          {{post.avatar}}
        </div>
        <div>
          <h3 class="font-semibold text-gray-900 text-sm leading-tight">{{post.author}}</h3>
          <p class="text-gray-500 text-xs">{{post.time}}</p>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="px-4 pb-2">
      <p class="text-gray-900 text-sm leading-snug">{{post.content}}</p>
    </div>

    <!-- Image -->
    <div *ngIf="post.image" class="mt-2">
      <img [src]="post.image" [alt]="post.category" class="w-full h-auto">
    </div>

    <!-- Category Tag -->
    <div class="px-4 pt-2">
      <span class="inline-block {{post.categoryColor}} text-white px-3 py-1 rounded-full text-xs font-semibold">
        {{post.category}}
      </span>
    </div>

    <!-- Stats -->
    <div class="px-4 py-2 flex items-center justify-between text-xs text-gray-500">
      <span>{{post.likes}} Me gusta</span>
      <span>{{post.comments.length}} comentarios Â· {{post.shares}} compartidos</span>
    </div>

    <!-- Actions -->
    <div class="border-t border-gray-200 px-2 py-1 flex items-center gap-1">
      <button (click)="toggleLike(post.id)" class="flex-1 flex items-center justify-center gap-2 py-2 rounded-md hover:bg-gray-100 transition font-semibold text-sm" [ngClass]="post.liked ? 'text-orange-500' : 'text-gray-600'">
        <i class="fas fa-heart" [ngClass]="post.liked ? '' : 'far'"></i>
        Me gusta
      </button>
      <button (click)="toggleComments(post.id)" class="flex-1 flex items-center justify-center gap-2 py-2 rounded-md hover:bg-gray-100 transition font-semibold text-sm text-gray-600">
        <i class="fas fa-comment"></i>
        Comentar
      </button>
      <button class="flex-1 flex items-center justify-center gap-2 py-2 rounded-md hover:bg-gray-100 transition font-semibold text-sm text-gray-600">
        <i class="fas fa-share"></i>
        Compartir
      </button>
    </div>

    <!-- Quick Comment Input -->
    <div class="border-t border-gray-200 px-4 py-2">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-semibold text-xs flex-shrink-0">
          TU
        </div>
        <div class="flex-1 flex items-center gap-2 bg-gray-100 rounded-full px-4 py-2">
          <input
            type="text"
            [(ngModel)]="commentInputs[post.id]"
            (keypress)="onCommentKeyPress($event, post.id)"
            placeholder="Escribe un comentario..."
            class="flex-1 bg-transparent outline-none text-sm"
          />
          <button (click)="addComment(post.id)" class="text-orange-500 hover:text-orange-600">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Comments Section -->
    <div *ngIf="post.showComments" class="border-t border-gray-200 px-4 py-3 space-y-2">
      <div *ngFor="let comment of post.comments" class="flex gap-2">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br {{comment.avatarColor}} flex items-center justify-center text-white font-semibold text-xs flex-shrink-0">
          {{comment.avatar}}
        </div>
        <div class="flex-1">
          <div class="bg-gray-100 rounded-2xl px-3 py-2 inline-block max-w-full">
            <p class="font-semibold text-xs text-gray-900 leading-tight">{{comment.author}}</p>
            <p class="text-sm text-gray-900 leading-snug">{{comment.text}}</p>
          </div>
          <div class="flex items-center gap-4 px-3 mt-1 text-xs text-gray-500 font-semibold">
            <button class="hover:underline">Me gusta</button>
            <button class="hover:underline">Responder</button>
            <span>{{comment.time}}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- View More Comments -->
    <div *ngIf="!post.showComments && post.comments.length > 0" class="px-4 pb-3">
      <button (click)="toggleComments(post.id)" class="text-gray-500 hover:text-gray-700 text-sm font-semibold">
        Ver los {{post.comments.length}} comentarios
      </button>
    </div>
  </div>
</div>
