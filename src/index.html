  <!-- Estilos globales -->
  <style>
    /* Reset y estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
    }

    /* Scroll suave */
    html {
      scroll-behavior: smooth;
    }

    /* Loading spinner */
    app-root:empty::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      margin: -25px 0 0 -25px;
      border: 4px solid #f3f4f6;
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Prevenir FOUC (Flash of Unstyled Content) */
    app-root {
      display: block;
      min-height: 100vh;
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Selection color */
    ::selection {
      background-color: #f97316;
      color: white;
    }

    ::-moz-selection {
      background-color: #f97316;
      color: white;
    }

    /* Focus visible para accesibilidad */
    :focus-visible {
      outline: 2px solid #f97316;
      outline-offset: 2px;
    }

    /* Deshabilitar tap highlight en m√≥viles */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    /* ==================== MEJORA CR√çTICA PARA GRADIENTES ==================== */
    /* Asegurar que los gradientes del logo se rendericen correctamente en todos los navegadores */
    
    /* Optimizaci√≥n de renderizado de texto con gradiente */
    .logo-gradient-text,
    .navbar .logo .logo-gradient-text {
      /* Forzar aceleraci√≥n de hardware */
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
      
      /* Optimizar suavizado de texto */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      
      /* Asegurar que el gradiente se aplique correctamente */
      position: relative;
      display: inline-block;
    }

    /* Prevenir cualquier interferencia con el gradiente del logo */
    .navbar .logo a,
    .navbar .logo {
      /* Asegurar que no haya transforms que interfieran */
      transform-style: preserve-3d;
    }

    /* Mejorar la legibilidad del gradiente en pantallas de alta densidad */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .logo-gradient-text {
        /* Hacer el gradiente m√°s brillante en pantallas retina */
        filter: brightness(1.05);
      }
    }

    /* Asegurar que el texto no se vuelva invisible durante la carga */
    .navbar .logo .logo-gradient-text:not([data-theme]) {
      /* Fallback temporal mientras Angular inicializa */
      -webkit-text-fill-color: #f97316;
      color: #f97316;
    }
  </style>
